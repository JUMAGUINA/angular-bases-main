
<div>
  <h4>Agregar personaje</h4>
  <form class="row" (ngSubmit)="emitcharacter()">
    <input type="text" [(ngModel)]="character.name"
           name="name" class="form-control mb-2" placeholder="nombre personaje">

    <input type="number" [(ngModel)]="character.power"
           name="power" class="form-control mb-2" placeholder="poder personaje">

    <button type="submit" class="btn btn-primary">
      Agregar
    </button>
    <pre>{{ character | json }}</pre>

  </form>
</div>
